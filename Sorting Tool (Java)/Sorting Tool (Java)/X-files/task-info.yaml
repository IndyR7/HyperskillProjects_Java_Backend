    package sorting;

    import java.util.*;
    import java.util.function.Supplier;

    public class UI {
        private final Scanner scanner;
        private final String type;
        private final String sortingOperation;

        public UI(Scanner scanner, String type, String sortingOperation) {
            this.scanner = scanner;
            this.type = type;
            this.sortingOperation = sortingOperation;
        }

        public void start() {
            switch (type) {
                case "line" -> System.out.println(getStats(scanner::nextLine));
                case "word" -> System.out.println(getStats(scanner::next));
                default -> System.out.println(getStats(scanner::nextLong));
            }
        }

        private <T extends Comparable<T>> String getStats(Supplier<T> supplier) {
            List<T> items = new ArrayList<>();

            while (scanner.hasNext()) {
                items.add(supplier.get());
            }

            Comparator<T> comparator = Comparator.naturalOrder();

            SortingTool.sortList(comparator, items);

            return getResult(items);
        }

        private <T> String getResult(List<T> list) {
            StringBuilder sbResult = new StringBuilder();

            sbResult.append("Total ")
                    .append(type)
                    .append("s: ")
                    .append(list.size())
                    .append(".\n");

            String form = sortingOperation.equals("byCount") ? SortingTool.getSortedStringByCount(list)
                    : SortingTool.getNaturalSortedString(list, type);

            return sbResult.append(form).toString();
        }
    }
